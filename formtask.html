<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Centered Form</title>
</head>
<body>

    <center>
        <h2 style="color: red;"></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">E-mail id:</label>
            <input type="email" id="email" name="email"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact"><br><br>

            <h2 style="color: red;">Educational Qualification</h2>

            <label for="degree">Degree:</label>
            <select id="degree" name="degree">
                <option value="">-- Select Group --</option>
                <option value="bsc">BSc</option>
                <option value="bcom">BCom</option>
                <option value="ba">BA</option>
            </select><br><br>

            <label for="engineering">Engineering:</label>
            <select id="engineering" name="engineering">
                <option value="">-- Select Group --</option>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
            </select><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies" value="chess">
            <label for="chess">Playing Chess</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading Books</label><br><br>

            <h2 style="color: red;">Address</h2>
            <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </center>

</body>
</html>
